<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Programmer Info</title>
</head>
<body>
     <h3>All Programmer Information</h3>

<table>
    <tr th:each="p: ${Programmer}">
        <td th:text="${p.pId}"></td>
        <td th:text="${p.pName}"></td>
        <td th:text="${p.pLang}"></td>

    </tr>
</table>
</body>
</html>
